<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fancy product card</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center">Code a fancy product card ðŸ˜Ž</h1>
    <div class="card">
      <!-- Card Top -->
      <div class="card-top">
        <i class="fa-solid fa-heart" id="heart-icon"></i>
        <img src="https://images.unsplash.com/photo-1682685797661-9e0c87f59c60?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="sky photo">
        <div class="card-top-info">
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-regular fa-star"></i>
          <p><strong>Fancy product</strong></p>
          <p>It's the best product, you should buy it!</p>
          <a class="btn-green" href="#">$99</a>
        </div>
      </div>

      <!-- Card Middle -->
      <div class="card-middle">
        <img src="https://images.unsplash.com/photo-1682685797661-9e0c87f59c60?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="sky photo">
      </div>

      <!-- Card Bottom -->
      <div class="card-bottom">
        <img src="https://images.unsplash.com/photo-1682685797661-9e0c87f59c60?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="sky photo">
        <img src="https://images.unsplash.com/photo-1682685797661-9e0c87f59c60?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="sky photo">
        <img src="https://images.unsplash.com/photo-1682685797661-9e0c87f59c60?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="sky photo">
      </div>
    </div>
  </div>
